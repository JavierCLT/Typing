<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Practice for Kids</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="wordDisplay" class="word-display"></div>
    <input type="text" id="wordInput" class="word-input" autocomplete="off" placeholder="" autocapitalize="none">
    <div id="message" class="message"></div>
    <div id="counter" class="counter">0</div>
  </div>
  <!-- Include the canvas-confetti script via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

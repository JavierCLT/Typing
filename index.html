<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Practice for Kids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="word-display">
            <!-- Letters will be displayed here -->
        </div>
        <input type="text" id="word-input" autofocus>
        <div id="success-message">
            <!-- Success message will be displayed here -->
        </div>
        <div id="counter">
            Correct Words: <span id="correct-count">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
